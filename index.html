<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="startBtn" style="position:fixed; inset:0; background:black; color:white; display:flex; align-items:center; justify-content:center; font-size:2rem; cursor:pointer;">Tap to Start</div>
    <video id="vid" src="video.mp4" autoplay loop muted></video>
    <script>
        const v = document.getElementById('vid');
       // v.volume = 1.0;
        // Wait for user gesture to enable audio
        document.getElementById('startBtn').addEventListener('click', () => {
            v.muted = false;
            v.play().catch(()=>{});
            document.getElementById('startBtn').style.display = 'none';
        });(()=>{});
    </script>
</body>
</html>
