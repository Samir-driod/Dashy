<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <video id="vid" src="video.mp4" autoplay loop ></video>
    <script>
        const v = document.getElementById('vid');
        v.volume = 1.0;
        // Play video with sound when mouse moves
        let unlocked = false;
        document.addEventListener('mousemove', () => {
            if (!unlocked) {
                v.muted = false;
                v.play().catch(()=>{});
                unlocked = true;
            }
        });
            document.getElementById('startBtn').style.display = 'none';
        });(()=>{});
    </script>
</body>
</html>
